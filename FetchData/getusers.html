<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>List of all users</h1>
    <button onclick="fetchAllUsers()">Fetch All Users</button>
    <table class="table">
        <tr>
            <th>User Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tbody id="result">

        </tbody>
    </table>
</body>
<script>
    function populate(users){
        let html_data="";
        for(let user of users){
            html_data+=`<tr><td>${user.id}</td><td>${user.name}</td><td>${user.username}</td><td>${user.email}</td></tr>`
        }
        result.innerHTML=html_data
    }
    function fetchAllUsers(){
        fetch("https://jsonplaceholder.typicode.com/users").then(res=>res.json()).then(data=>populate(data))
    }
</script>
</html>
