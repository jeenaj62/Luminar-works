<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

   <div class="container">
    <input type="text" id="book_name" placeholder="BookName"  class="form-control mt-5"><br>
    <input type="text" id="auth" placeholder="Author" class="form-control"><br>
    <input type="text" id="b_price" placeholder="Price" class="form-control"><br>
    <input type="text" id="no_of_copies" placeholder="No of Copies" class="form-control"><br>
    <button onclick="createBook()"  class="btn btn-success ">Create</button>
   </div>

</body>
<script>
    function createBook() {
        let bookname = book_name.value;
        let author = auth.value;
        let price = b_price.value;
        let noofcopies = no_of_copies.value;
        let book = {
            bookname: bookname,
            author: author,
            price: price,
            noofcopies: noofcopies
        }
        localStorage.setItem(book.bookname, JSON.stringify(book));
        alert("book created");
        location.reload(true);
    }
</script>

</html>
